<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="calc-container">
    <div class="display" id="history"></div>
    <div class="display" id="current">0</div>

    <div class="first-row">
      <button id="clear-entry" class="lighter">CE</button>
      <button id="clear" class="lighter">C</button>
      <button id="divide" class="lighter">&divide;</button>
    </div>

    <div class="second-row">
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply" class="lighter">*</button>
    </div>

    <div class="third-row">
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="subtract" class="lighter">-</button>
    </div>

    <div class="fourth-row">
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="add" class="lighter">+</button>
    </div>

    <div class="fifth-row">
      <button id="sign" class="lighter">+/-</button>
      <button id="zero">0</button>
      <button id="decimal" class="lighter">.</button>
      <button id="equal">=</button>
    </div>

  </div>
  
</body>
</html>
